<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styling.css">
  <title>Thermostat</title>
</head>

<body>
  <section class ="column city">
    <div class="city-details">
      <p id="city-name"></p>
      <p id="cityTemperature"></p>
    </div>
    <img id="image"/>
    <form class="city-form">
      <select class="city-select">
        <option value="2643743">London</option>
        <option value="2673730">Stockholm</option>
        <option value="3633006">Maracaibo</option>
      </select>
    </form>
  </section>

  <section class ='column home'>
    <div class ='home-details'>
      <div class ='home-temperature'>
        <p class='home-temperature-label'> Your Home Temperature is </p>
        <p id ="currentTemperature"></p>
      </div>
    </div>
    <p id ="powerModeStatus"></p>
    <img id="cityPic"/>
  </section>

    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
    <button id="reset">Reset</button>
    <button id="powerMode">Power mode</button>

  <script src="src/Thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src="jqthermostat.js"></script>

</body>

</html>
